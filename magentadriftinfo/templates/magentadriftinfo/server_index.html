{% extends 'magentadriftinfo/base.html' %}

{% block content %}
{% if servers %}
    <ul>
        {% for server in servers %}
            <li><a href="{% url 'magentadriftinfo:server' server.name %}">{{ server.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No servers registered.</p>
{% endif %}
{% endblock %}
