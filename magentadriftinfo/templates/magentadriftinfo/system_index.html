{% extends 'magentadriftinfo/base.html' %}

{% block content %}
{% if systems %}
    <ul>
        {% for system in systems %}
            <li><a href="{% url 'magentadriftinfo:system' system.name %}">{{ system.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No systems registered.</p>
{% endif %}
{% endblock %}
